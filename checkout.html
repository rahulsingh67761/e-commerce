<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Checkout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              Cart <span class="badge bg-danger" id="cartCount">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Section -->
  <div class="container my-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
 
<!-- Shipping Form -->
<div class="col-md-6">
  <h4>Shipping Details</h4>
  <form id="checkoutForm">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Full Name" required>
      <label for="name">Full Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email" required>
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" id="address" placeholder="Address" rows="2" required></textarea>
      <label for="address">Address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="city" placeholder="City" required>
      <label for="city">City</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="pincode" placeholder="Pincode" required>
      <label for="pincode">Pincode</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="phone" placeholder="Phone" required>
      <label for="phone">Phone</label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select" id="paymentMethod" required>
        <option value="" disabled selected hidden>Select Payment Method</option>
        <option value="creditCard">Credit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
        <option value="netBanking">Net Banking</option>
      </select>
      <label for="paymentMethod">Payment Method</label>
    </div>

    <button type="submit" class="btn btn-success">Place Order</button>
  </form>
</div>

      <!-- Cart Summary -->
      <div class="col-md-6">
        <h4>Order Summary</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="checkoutItems">
            <!-- Cart items will appear here -->
          </tbody>
        </table>
        <h5>Total: ₹<span id="checkoutTotal">0</span></h5>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Checkout JS -->
  <script>
    // Load cart
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const checkoutItems = document.getElementById("checkoutItems");
    const checkoutTotal = document.getElementById("checkoutTotal");
    const cartCount = document.getElementById("cartCount");

    function displayCheckout() {
      checkoutItems.innerHTML = "";
      let total = 0;

      if(cart.length === 0){
        checkoutItems.innerHTML = '<tr><td colspan="3" class="text-center">Your cart is empty</td></tr>';
      }

      cart.forEach(item => {
        // ensure quantity at least 1
        if(!item.quantity || item.quantity < 1) item.quantity = 1;

        let subtotal = item.price * item.quantity;
        total += subtotal;

        checkoutItems.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>₹${subtotal}</td>
          </tr>
        `;
      });

      checkoutTotal.textContent = total;
      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    displayCheckout();

    // Handle form submission
    const checkoutForm = document.getElementById("checkoutForm");

    checkoutForm.addEventListener("submit", function(e){
      e.preventDefault();

      const paymentMethod = document.getElementById("paymentMethod").value;

      if(cart.length === 0){
        alert("Your cart is empty!");
        return;
      }

      switch(paymentMethod){
        case "creditCard":
          alert("Payment via Credit Card selected. Order placed successfully!");
          break;
        case "upi":
          alert("Payment via UPI selected. Order placed successfully!");
          break;
        case "cod":
          alert("Cash on Delivery selected. Order placed successfully!");
          break;
        case "netBanking":
          alert("Payment via Net Banking selected. Order placed successfully!");
          break;
        default:
          alert("Please select a payment method!");
          return;
      }

      // Clear cart
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCheckout();
      checkoutForm.reset();
    });
  </script>

</body>
</html>
