<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Cart</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              Cart 
              <span class="badge bg-danger" id="cartCount">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container my-5">
    <h2 class="mb-4">Your Cart</h2>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Cart items will be injected here via JS -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>Total: ₹<span id="cartTotal">0</span></h4>
      <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Cart JS -->
  <script>
    // Get cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const cartCount = document.getElementById("cartCount");

    function displayCart() {
      cartItems.innerHTML = "";
      let total = 0;

      if(cart.length === 0){
        cartItems.innerHTML = '<tr><td colspan="5" class="text-center">Your cart is empty</td></tr>';
      }

      cart.forEach((item, index) => {
        // Ensure quantity is at least 1
        if(!item.quantity || item.quantity < 1){
            item.quantity = 1;
        }
        let subtotal = item.price * item.quantity;
        total += subtotal;

        cartItems.innerHTML += `
          <tr>
            <td>
              <img src="${item.img}" alt="${item.name}" width="70" class="me-2">
              ${item.name}
            </td>
            <td>₹${item.price}</td>
            <td>
              <input type="number" min="1" value="${item.quantity}" class="form-control quantity-input" data-index="${index}" style="width:80px;">
            </td>
            <td>₹${subtotal}</td>
            <td>
              <button class="btn btn-danger btn-sm remove-btn" data-index="${index}">Remove</button>
            </td>
          </tr>
        `;
      });

      cartTotal.textContent = total;
      cartCount.textContent = cart.length;

      // Attach event listeners
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", removeItem);
      });

      document.querySelectorAll(".quantity-input").forEach(input => {
        input.addEventListener("change", updateQuantity);
      });
    }

    function removeItem(e) {
      const index = e.target.dataset.index;
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function updateQuantity(e) {
      const index = e.target.dataset.index;
      const newQty = parseInt(e.target.value);
      if(newQty > 0){
        cart[index].quantity = newQty;
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
      }
    }

    displayCart();
  </script>
  <script src="cart.js"> </script>
</body>
</html>
